    <!-- Character Select -->
    <section id="char-sel" class="character-select-container">

        <div class="lx-container-80">
            <h1 id="title">HERO CLASH</h1>
            <div class="lx-row">
                <div class="nes-container is-rounded lx-column">
                    <div>
                        <p id="instructions-text">Instructions</p>
                        <input type="text" id="charName" class="blacktext" placeholder="Character Name">
                    </div>

                    <div id="class-dropdown" class="nes-container is-rounded blacktext">
                        <div class="nes-select is-dark">
                            <select required id="default_select">
                                <option class="blacktext" value="" disabled selected hidden>Select your class...
                                </option>
                                <option value="Wizard">Wizard</option>
                                <option value="Fighter">Fighter</option>
                                <option value="Rogue">Rogue</option>
                                <option value="Paladin">Paladin</option>
                                <option value="Barbarian">Barbarian</option>
                                <option value="Bard">Bard</option>
                                <option value="Cleric">Cleric</option>
                                <option value="Druid">Druid</option>
                                <option value="Monk">Monk</option>
                                <option value="Ranger">Ranger</option>
                                <option value="Sorcerer">Sorcerer</option>
                                <option value="Warlock">Warlock</option>
                            </select>
                        </div>
                        <button id="submit" type="button" class="nes-btn is-error">Submit</button>


                    </div>

                    <div id="stat-container" class="nes-container is-rounded">
                        <p>Character Stats</p>
                        <div id="life-container" class="nes-container is-rounded">
                            <p>HP</p>
                        </div>
                        <div id="str-container" class="nes-container is-rounded">
                            <p>STR</p>
                        </div>
                        <div id="dex-container" class="nes-container is-rounded">
                            <p>DEX</p>
                        </div>
                        <div id="con-container" class="nes-container is-rounded">
                            <p>CON</p>
                        </div>
                        <div id="cha-container" class="nes-container is-rounded">
                            <p>CHA</p>
                        </div>
                        <div id="int-container" class="nes-container is-rounded">
                            <p>INT</p>
                        </div>
                        <div id="wis-container" class="nes-container is-rounded">
                            <p>WIS</p>
                        </div>
                    </div>
                </div>

                <div class="lx-column landing-imgbtn">
                    <a class="nes-btn lx-row" href="./Assets/html/comparison.html">Class Comparison</a>
                    <img class="heroIMGFV lx-row" src="./Assets/Images/Character/Frontview/Paladin.png"
                        alt="default character">
                    <button id="test-button" class="nes-btn lx-row">Test</button>
                </div>
            </div>
        </div>

    </section>
