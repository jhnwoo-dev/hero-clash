<body class="lx-container-90 forest-bg ">
    <!-- Title Page -->

    <section class="title-page-container titlecontainer justify-center " id="title-page">
        <div class="lx-row">

            <h1 id="title-hero" class="ps-relative">HERO CLASH</h1>

            <div class=>
                <button id="title-button" type="button" class="nes-btn is-error ps-relative">Enter</button>

            </div>
        </div>
    </section>

    <!-- Character Select -->

    <section id="char-sel" class="character-select-container" style="display: none;">


        <div class="lx-container-80">
            <h1 id="title" class="yellowtext">HERO CLASH</h1>
            <div class="lx-row">
                <div class="nes-container is-rounded lx-column">
                    <div>
                        <p class="yellowtext">Select your class and click submit to generate your stats!</p>
                        <p class="yellowtext">When you're ready, click class comparison to compare to other classes!</p>
                    </div>

                    <div id="class-dropdown" class="nes-container is-rounded blacktext">
                        <div class="nes-select is-dark">
                            <select required id="default_select">
                                <option class="blacktext" value="" disabled selected hidden>Select your class...
                                </option>
                                <option value="Wizard">Wizard</option>
                                <option value="Fighter">Fighter</option>
                                <option value="Rogue">Rogue</option>
                                <option value="Paladin">Paladin</option>
                                <option value="Barbarian">Barbarian</option>
                                <option value="Bard">Bard</option>
                                <option value="Cleric">Cleric</option>
                                <option value="Druid">Druid</option>
                                <option value="Monk">Monk</option>
                                <option value="Ranger">Ranger</option>
                                <option value="Sorcerer">Sorcerer</option>
                                <option value="Warlock">Warlock</option>
                            </select>
                        </div>
                        <button id="submit" type="button" class="nes-btn is-error">Submit</button>
                    </div>

                    <div id="stat-container" class="nes-container is-rounded">
                        <p>Character Stats</p>
                        <div id="life-container" class="nes-container is-rounded">
                            <p id="lifeDisplay" class="greentext">HP</p>
                        </div>
                        <div id="str-container" class="nes-container is-rounded">
                            <p id="strDisplay">STR</p>
                        </div>
                        <div id="dex-container" class="nes-container is-rounded">
                            <p id="dexDisplay">DEX</p>
                        </div>
                        <div id="con-container" class="nes-container is-rounded">
                            <p id="conDisplay">CON</p>
                        </div>
                        <div id="cha-container" class="nes-container is-rounded">
                            <p id="chaDisplay">CHA</p>
                        </div>
                        <div id="int-container" class="nes-container is-rounded">
                            <p id="intDisplay">INT</p>
                        </div>
                        <div id="wis-container" class="nes-container is-rounded">
                            <p id="wisDisplay">WIS</p>
                        </div>
                    </div>
                </div>
                <div id="heroImgContainer" class="lx-column landing-imgbtn">
                    <a class="nes-btn lx-row" href="./Assets/html/comparison.html">Class Comparison</a>
                    <a class="nes-btn lx-row" href="./Assets/html/fight.html">Fight Monsters</a>
                    <img id="heroIMG" class="heroIMGFV lx-row" src="./Assets/Images/Character/Frontview/Paladin.png"
                        alt="default character">
                </div>
            </div>
        </div>
    </section>
