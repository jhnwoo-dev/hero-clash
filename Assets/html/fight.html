<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/luxonauta/luxa@1.1/dist/expanded/luxa.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/luxonauta/luxa@1.1/dist/compressed/luxa.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Hero Clash Fight!</title>
</head>
<body>
    <section class="lx-container-100 forestbgfight" id="prestory">
        <div>
            <div class="story-text " class="nes-container is-rounded">
                <section class="nes-container is-dark">
                    <section class="message -left">
                        <i class="nes-bcrikko"></i>
                        <div class="nes-balloon from-left is-dark">
                            <p>You are being chased by a(n) ___!</p>
                        </div>
                    </section>
                </section>
            </div>
            <div class="lx-row">
                <div class="lx-column" id="monsterChaseAppend">
                    
                </div>
                <div class="lx-column" id="heroChaseAppend">    
                    
                </div>
            </div>    
            <div>
                <a id="continueBtnPre" class="nes-btn" href="#">Continue</a>
            </div>
        </div>
    </section>


    <section class="fight-scene" id="fightscene" style="display: none;">
        <div class="lx-container-90">
            <div class="story-text" class="nes-container is-rounded lx-row">
                <section class="nes-container is-dark">
                    <section class="message -left">
                        <i class="nes-bcrikko"></i>
                        <div class="nes-balloon from-left is-dark">
                            <p>You have encountered a(n) ___. Fight to continue your adventure!</p>
                        </div>
                    </section>
                </section>
            </div>
            <div class="lx-row justify-start">
                <div class="hero-location-battle " id="heroBattleAppend">
                    
                </div>
            </div>
            <div class="lx-row justify-end">
                <div class="enemy-location-battle " id="monsterBattleAppend">
                    
                </div>
            </div>
            <div class="lx-row justify-between">
                <a id="goback-button" class="nes-btn" href="#">Go Back</a>
                <a id="heal-button" class="nes-btn" href="#" style="display: none;" >Heal</a>
                <a id="attack-button" class="nes-btn" href="#">Attack</a>
            </div>
            <a id="lost-button" class="nes-btn hiddenbtns" href="#" >You Lost</a>
            <a id="again-button" class="nes-btn hiddenbtns" href="#" >Fight Again?</a>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/fight.js"></script>
</body>
</html>
