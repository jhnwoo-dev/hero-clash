<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/luxonauta/luxa@1.1/dist/expanded/luxa.css">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="website icon" type="png" href="../Images/Items/Sword.png">
    <title>Hero Clash Comparison</title>
</head>

<body class="lx-container-90 cave-bg1">
    <section class="class-comparison">
        <div class="">

            <div class="lx-container-100">
                <h1 id="title">Class Comparison</h1>
                <div class="lx-row" id="dragtop source-container">
                    <img class="heroCompare lx-column" src="../Images/Character/Frontview/Barbarian.png" alt="barbarian"
                        draggable="true" ondragstart="dragStart(event)">
                    <img class="heroCompare lx-column" src="../Images/Character/Frontview/Bard.png" alt="bard"
                        draggable="true" ondragstart="dragStart(event)">
                    <img class="heroCompare lx-column" src="../Images/Character/Frontview/Cleric.png" alt="cleric"
                        draggable="true" ondragstart="dragStart(event)">
                    <img class="heroCompare lx-column" src="../Images/Character/Frontview/Druid.png" alt="druid"
                        draggable="true" ondragstart="dragStart(event)">
                    <img class="heroCompare lx-column" src="../Images/Character/Frontview/Fighter.png" alt="fighter"
                        draggable="true" ondragstart="dragStart(event)">
                    <img class="heroCompare lx-column" src="../Images/Character/Frontview/Monk.png" alt="monk"
                        draggable="true" ondragstart="dragStart(event)">
                    <img class="heroCompare lx-column" src="../Images/Character/Frontview/Paladin.png" alt="paladin"
                        draggable="true" ondragstart="dragStart(event)">
                    <img class="heroCompare lx-column" src="../Images/Character/Frontview/Ranger.png" alt="ranger"
                        draggable="true" ondragstart="dragStart(event)">
                    <img class="heroCompare lx-column" src="../Images/Character/Frontview/Rogue.png" alt="rogue"
                        draggable="true" ondragstart="dragStart(event)">
                    <img class="heroCompare lx-column" src="../Images/Character/Frontview/Sorcerer.png" alt="sorcerer"
                        draggable="true" ondragstart="dragStart(event)">
                    <img class="heroCompare lx-column" src="../Images/Character/Frontview/Warlock.png" alt="warlock"
                        draggable="true" ondragstart="dragStart(event)">
                    <img class="heroCompare lx-column" src="../Images/Character/Frontview/Wizard.png" alt="wizard"
                        draggable="true" ondragstart="dragStart(event)">
                </div>
                <div class="lx-row">
                    <div class="nes-container is-rounded lx-column blacktext">
                        <p>Weapon proficiency</p>
                        <div class="nes-container is-rounded lx-column" id="weaponProfUser"></div>
                        <p>Armor proficiency</p>
                        <div class="nes-container is-rounded lx-column" id="armorProfUser"></div>
                        <p>Starting Equiptment</p>
                        <div class="nes-container is-rounded lx-column" id="startingEqProfUser"></div>

                    </div>

                    <div class="nes-container is-rounded lx-column">

                        <div id="stat-container" class="nes-container is-rounded lx-container">
                            <div id="selectedHeroComparisonHP" class="nes-container is-rounded greentext">
                                <p>HP</p>
                            </div>
                            <div class="lx-row">STR
                                <progress id="selectedHeroComparisonSTR" class="nes-progress is-primary" value="18"
                                    max="25"></progress>
                            </div>
                            <div class="lx-row">DEX
                                <progress id="selectedHeroComparisonDEX" class="nes-progress is-primary" value="11"
                                    max="25"></progress>
                            </div>
                            <div class="lx-row">CON
                                <progress id="selectedHeroComparisonCON" class="nes-progress is-primary" value="20"
                                    max="25"></progress>
                            </div>
                            <div class="lx-row">CHA
                                <progress id="selectedHeroComparisonCHA" class="nes-progress is-primary" value="9"
                                    max="25"></progress>
                            </div>
                            <div class="lx-row">INT
                                <progress id="selectedHeroComparisonINT" class="nes-progress is-primary" value="6"
                                    max="25"></progress>
                            </div>
                            <div class="lx-row">WIS
                                <progress id="selectedHeroComparisonWIS" class="nes-progress is-primary" value="8"
                                    max="25"></progress>
                            </div>
                        </div>
                    </div>

                    <div class="lx-column landing-imgbtn nes-container is-rounded" id="appendHeroIMG">

                    </div>

                    <div class="nes-container is-rounded lx-column" id="heroCompareIMGContainer">&darr;Drag Here&darr;
                        <div id="heroCompareIMG target-container" ondragover="allowDrop(event)" ondrop="drop(event)"
                            class="lx-column landing-imgbtn nes-container is-rounded dragdropcontainer"
                            id="dragdropcontainer">
                        </div>
                    </div>
                    <div class="nes-container is-rounded lx-column blacktext">

                        <!-- <div id="class-dropdown2 " class="nes-container is-rounded ">
                            <div class="nes-select is-dark">
                                <select required id="default_select" class="">
                                    <option value="" disabled selected hidden>Select class...</option>
                                    <option value="wizard">Wizard</option>
                                    <option value="fighter">Fighter</option>
                                    <option value="rogue">Rogue</option>
                                    <option value="paladin">Paladin</option>
                                    <option value="barbarian">Barbarian</option>
                                    <option value="bard">Bard</option>
                                    <option value="cleric">Cleric</option>
                                    <option value="druid">Druid</option>
                                    <option value="monk">Monk</option>
                                    <option value="ranger">Ranger</option>
                                    <option value="sorcerer">Sorcerer</option>
                                    <option value="warlock">Warlock</option>
                                </select>
                            </div>
                            <button id="submit" type="button" class="nes-btn is-error">Submit</button>
                        </div> -->

                        <div id="stat-container" class="nes-container is-rounded lx-container">
                            <div id="comparisonStatHP" class="nes-container is-rounded greentext">
                                <p class="greentext">HP</p>
                            </div>
                            <div class="lx-row">STR
                                <progress id="comparisonStatSTR" class="nes-progress is-primary" value="18"
                                    max="25"></progress>
                            </div>
                            <div class="lx-row">DEX
                                <progress id="comparisonStatDEX" class="nes-progress is-primary" value="11"
                                    max="25"></progress>
                            </div>
                            <div class="lx-row">CON
                                <progress id="comparisonStatCON" class="nes-progress is-primary" value="20"
                                    max="25"></progress>
                            </div>
                            <div class="lx-row">CHA
                                <progress id="comparisonStatCHA" class="nes-progress is-primary" value="9"
                                    max="25"></progress>
                            </div>
                            <div class="lx-row">INT
                                <progress id="comparisonStatINT" class="nes-progress is-primary" value="6"
                                    max="25"></progress>
                            </div>
                            <div class="lx-row">WIS
                                <progress id="comparisonStatWIS" class="nes-progress is-primary" value="8"
                                    max="25"></progress>
                            </div>
                        </div>
                    </div>
                    <div class="nes-container is-rounded lx-column blacktext">
                        <p>Weapon proficiency</p>
                        <div class="nes-container is-rounded lx-column" id="weaponProfCompare">
                        </div>
                        <p>Armor proficiency</p>
                        <div class="nes-container is-rounded lx-column" id="armorProfCompare">
                        </div>
                        <p>Starting Equiptment</p>
                        <div class="nes-container is-rounded lx-column" id="startingEqCompare">
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <a id="return-button" class="nes-btn" href="../../index.html">Restart</a>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/comparison.js"></script>
